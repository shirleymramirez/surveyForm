<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./SurveyForm.css">
  <title>SurveyForm</title>
</head>
<body>
  <div id="main-form">
    <h1 id="title">Survey Form</h1>
    <div id="form-container">
        <p id="description">Let us know how we can improve freecodecamp</p>
        <form id="survey-form">

          <div class="div-row">
            <div class="labels">
                <label id="name-label" for="name">*Name: </label> 
            </div>
            <div class="user-choices">
                <input id="name" placeholder="Enter your name" class="input-field" required></input> 
            </div>
          </div>

          <div class="div-row">
            <div class="labels">
                <label id="email-label" for="email">*Email: </label>
            </div>
            <div class="user-choices">
                <input id="email" placeholder="Enter your email" type="email" class="input-field" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></input>
            </div>   
          </div>

          <div class="div-row">
            <div class="labels"> 
                <label id="number-label" for="age">*Age: </label>
            </div>
            <div class="user-choices">
                <input id="number"placeholder="Enter your age" type="number" min="1" max="100" class="input-field" required pattern="[0-9]"></input>
            </div>     
          </div>

          <div class="div-row">
            <div class="labels">
                <label for="role">Which option best describes your current role?</label>
            </div>
            <div class="user-choices">
                <select id="dropdown">
                    <option value="option">Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="no-say">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
            </div>
          </div>

          <div class="div-row">
            <div class="labels">
                <label for="recommendation">*How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="user-choices">
                <input name="options" type="radio" value="definitely">Definitely</input><br/>
                <input name="options" type="radio" value="maybe">Maybe</input><br/>
                <input name="options" type="radio" value="notsure">Not Sure</input><br/>
            </div>
          </div> 

        <div class="div-row">
          <div class="labels">
              <label for="comment">What do you like most in FCC: </label>
          </div>
          <div class="user-choices">
              <select id="dropdown">
                  <option value="option">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open-source">Open Source</option>
                </select>
          </div>            
        </div>

        <div class="div-row">
          <div class="labels">
              <label for="improvement">Things that should be improved in the future(Check all that apply):</label>
          </div>
          <div class="user-choices">
              <input type="checkbox" value ="front-end">Front-End Projects</input><br/>
              <input type="checkbox" value="back-end">Back-End Projects</input><br/>
              <input type="checkbox" value="data-visualization">Data Visualization</input><br/>
              <input type="checkbox" value="challenges">Challenges</input><br/>
              <input type="checkbox" value="open-source">Open Source Community</input><br/>
              <input type="checkbox" value="gitter-help">Gitter Help Rooms</input><br/>
              <input type="checkbox" value="videos">Videos</input><br/> 
              <input type="checkbox" value="city-meetups">City Meetups</input><br/>
              <input type="checkbox" value="wiki">Wiki</input><br/>
              <input type="checkbox" value="forum">Forum</input><br/>
              <input type="checkbox" value="additional-courses">Additional Courses</input><br/>
          </div>
        </div>

        <div class="div-row">
          <div class="labels">
              <label for="suggestions">Any Comments or Suggestions?<label>
          </div>
          <div class="user-choices">
              <textarea rows="4" cols="33" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
